<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
</head>
<body class="text-center text-white mt-5 " style=" background-color: rgb(51, 7, 92); ">
    <br><br><br><br><br><br>
    <h1 class="text-white">Number guessing game</h1>
    <p class="text-white">Guess a number from 1 to 100:</p>
    <input class="bg-dark text-white py-2 mt-2 mb-2 px-2 rounded border-white border-2" type="number" id="guessInput" min="1" max="100">
    <br>
    <button class="btn btn-primary mt-3 py-2 px-3" onclick="checkGuess()"><h2>guess</h2></button>
    <p class="text-white" id="result"></p>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./javascript.js"></script>
</body>
</html>
